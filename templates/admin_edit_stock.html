{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Stock</h2>
    <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="symbol" class="form-label">Symbol</label>
            <input type="text" class="form-control" id="symbol" name="symbol" value="{{ stock.symbol }}" required>
        </div>
        <div class="mb-3">
            <label for="company_name" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="company_name" name="company_name" value="{{ stock.company_name }}" required>
        </div>
        <div class="mb-3">
            <label for="sector" class="form-label">Sector</label>
            <input type="text" class="form-control" id="sector" name="sector" value="{{ stock.sector }}" required>
        </div>
        <div class="mb-3">
            <label for="current_price" class="form-label">Current Price</label>
            <input type="number" step="0.01" class="form-control" id="current_price" name="current_price" value="{{ stock.current_price }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin_stocks') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
