{% extends "admin_base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit User</h2>
    <form method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" name="phone" value="{{ user.phone }}" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="date_of_birth" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ user.date_of_birth }}" required>
        </div>
        <div class="mb-3">
            <label for="nationality" class="form-label">Nationality</label>
            <input type="text" class="form-control" id="nationality" name="nationality" value="{{ user.nationality }}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="2" required>{{ user.address }}</textarea>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city" name="city" value="{{ user.city }}" required>
        </div>
        <div class="mb-3">
            <label for="pan_card" class="form-label">PAN Card Number</label>
            <input type="text" class="form-control" id="pan_card" name="pan_card" value="{{ user.pan_card }}" required>
        </div>
        <div class="mb-3">
            <label for="aadhar_card" class="form-label">Aadhar Card Number</label>
            <input type="text" class="form-control" id="aadhar_card" name="aadhar_card" value="{{ user.aadhar_card }}" required>
        </div>
        <div class="mb-3">
            <label for="income" class="form-label">Income</label>
            <input type="number" step="0.01" class="form-control" id="income" name="income" value="{{ user.income }}" required>
        </div>
        <div class="mb-3">
            <label for="emergency_contact" class="form-label">Emergency Contact</label>
            <input type="text" class="form-control" id="emergency_contact" name="emergency_contact" value="{{ user.emergency_contact }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
