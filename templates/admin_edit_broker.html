<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Broker - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('admin_index') }}">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_users') }}">Users</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_stocks') }}">Stocks</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_transactions') }}">Transactions</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_portfolios') }}">Portfolios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{{ url_for('admin_brokers') }}">Brokers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('admin_watchlist') }}">Watchlist</a></li>
                </ul>
                <div class="d-flex align-items-center ms-auto">
                    <a href="{{ url_for('profile') }}" class="d-flex align-items-center justify-content-center rounded-circle bg-primary text-white me-3" style="width: 40px; height: 40px; font-size: 1.2rem; text-decoration: none;">{{ session.get('name', 'A')[0]|upper }}</a>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Edit Broker</h2>
        <form method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ broker.name }}" required>
            </div>
            <div class="mb-3">
                <label for="commission_rate" class="form-label">Commission Rate (%)</label>
                <input type="number" step="0.01" class="form-control" id="commission_rate" name="commission_rate" value="{{ broker.commission_rate }}" required>
            </div>
            <div class="mb-3">
                <label for="contact_email" class="form-label">Contact Email</label>
                <input type="email" class="form-control" id="contact_email" name="contact_email" value="{{ broker.contact_email }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('admin_brokers') }}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
